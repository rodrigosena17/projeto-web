<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrumadin</title>
    <link rel="stylesheet" href="CssTelaDeLogin.css">
</head>
<body>
    <form action="" class="form">
        <div class="painel">
            <div class="painelEsquerdo">
                <img src="arrumadin logo.png">
                <p class="bemvindo">Bem-Vindo!</p>
                <p class="acesse">Não possui conta? Cadastre-se agora mesmo.</p>
                <button class="botaoCriar"><a href="TelaCriarConta.html">Criar Conta</a></button>
                <br><a href="">Esqueci minha senha</a><br>
            </div>
            <div class="painelDireito">
                <p class="criar">Entre na sua conta</p>
                <p class="preencher">Preencha seus dados</p>
                <input class="email" type="email" placeholder="Email" name="" id=""><br>     
                <input class="senha" type="password" placeholder="Senha" name="" id=""><br>
                <button class="botaoEntrar" type="button" onclick="tentarEntrar(event)"><a>Entrar</a></button>
            </div>
        </div>
    </form>

    <div id="alert-box" class="alert-box">
        <p class="alert-message">E-mail ou senha inválidos. Tente novamente.</p>
        <button onclick="closeAlert()">Fechar</button>
    </div>

    <script src="telaLogin.js"></script>
</body>
</html>
